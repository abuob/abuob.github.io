<svg xmlns="http://www.w3.org/2000/svg"
     lang="en-GB"
     aria-labelledby="title"
     viewBox="0 0 210 19">

    <!-- Credit: https://rouninmedia.github.io/protecting-your-email-address-via-svg-instead-of-js/ -->
    <title id="title">Email me</title>

    <defs>

        <style type="text/css"><![CDATA[

  rect {
    width: 100%;
    height: 19px;
    fill: rgb(255, 255, 255);
  }

  text {
    font-family: monospace, monospace;
    font-size: 16px;
    fill: rgb(0, 0, 238);
    pointer-events: none;
  }

  a:focus text,
  rect:hover + text {
    text-decoration: underline 1px solid rgb(255, 255, 255);
    text-underline-offset: 5px;
  }

  ]]></style>

    </defs>

    <a href="mailto:contact@andreas-buob.ch" aria-label="Email me">
        <rect/>
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">contact@andreas-buob.ch</text>
    </a>

</svg>
