{{ define "main" }}
    {{ range .Pages.ByPublishDate.Reverse }}
        <h1>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h1>
        {{ $dateTimeIso := .Date.Format "2006-01-02" }}
        {{ $dateTimeHuman := .Date.Format "January 2, 2006" }}
        <time datetime="{{ $dateTimeIso }}">{{ $dateTimeHuman }}</time>
    {{ end }}
{{ end }}
